<mat-card style="width:80%">
  <mat-spinner  ></mat-spinner>
  <form   [formGroup]="form" (submit)="onSavePost( )" >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"        
        placeholder="Post Title"
        formControlName = 'title'
         >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-strocked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file"  #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"        
        placeholder="Post Content"
        formControlName = "content"
        ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
