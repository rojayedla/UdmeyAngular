<p>
  posts works!
</p>
  <input type="text" (keyup.enter)="createPost(title)" class="form-control" #title>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts" >{{post.title}} 
      <a [routerLink]="['/posts', post.id]">{{ post.id }}</a>

      <button (click)="updatePost(post)" class="btn btn-primary">update</button>
      <button (click)="deletePost(post)" class="btn btn-primary">Delete</button>
     </li>
  </ul>
