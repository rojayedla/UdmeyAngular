<form [formGroup]="form" >
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" id="username" class="form-control" formControlName="username">
    <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
      <div *ngIf="username.errors.required"> Username is required </div>
      <div *ngIf="username.errors.minlength">  Username should be minimium {{username.errors.minlength.requiredLength}} characters </div>      
      <div *ngIf="username.errors.cannotContainSpace">  Username cannot contain the space </div> 
      <div *ngIf="username.errors.shoudBeUnique">  Username is already taken. </div>      
    

    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" class="form-control" formControlName="password">
    <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
      <div *ngIf="password.errors.required"> Password is required </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">SignUp</button>
</form>
