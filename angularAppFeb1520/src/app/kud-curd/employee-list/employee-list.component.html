
<!--pass the data from child to parent using @output () property-->
<h3 *ngIf="dataFromChild">
  {{ dataFromChild?.name + ' ' + dataFromChild?.gender }}
</h3>
<div  *ngFor="let employee of employees">
  <div  (click)="onClick(employee.id)" class="pointerCursor">
  <app-display-employee [employee]="employee"  ></app-display-employee>
</div>
</div>
